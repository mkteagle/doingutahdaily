<md-sidenav class="site-sidenav md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')">
    <div class="light-toolbar">
        <div class="row">
            <img class="imgclass" src="../../img/logo-gray.png">
            <h1 class="md-toolbar-tools">Blog CMS</h1>
        </div>
    </div>
<div class="mens" ng-init="bc.isActive == 'master'" ng-controller="BlogController as bc">
    <div class="article" ng-class="{'active':bc.isActive === 'home'}" ><span class="article-left" ng-click="bc.isActive = 'home'" ui-sref="home">Home</span></div>
    <div class="article" ng-class="{'active':bc.isActive === 'master'}" ><span class="article-left" ng-click="bc.isActive = 'master'" ui-sref="masterlist">Blog List</span></div>
    <div class="article" ng-class="{'active':bc.isActive === 'posts'}" ><span class="article-left" ng-click="bc.isActive = 'posts'" ui-sref="posts">View Blog</span></div>
    <div class="article" ng-class="{'active':bc.isActive === 'article'}"><span class="article-left" ng-click="bc.isActive = 'article'">Articles </span><span class="numeros">{{bc.blogs.length}}</span></div>
    <div class="bloglist" ng-if="bc.isActive == 'article'">
        <md-list class="bloglist">
            <md-subheader>Posts</md-subheader>
            <md-list-item class="bloglist-item" ng-repeat="it in bc.blogs | filter: {posted: true} | limitTo: 5">
                <a ng-href="#/edit/{{it.param}}" ng-click="bc.getPost(it)">
                    {{it.title}}
                </a>
            </md-list-item>
            <md-subheader>Drafts</md-subheader>
            <md-list-item class="bloglist-item" ng-repeat="it in bc.blogs | filter: {posted: false} | limitTo: 5">
                <a ng-href="#/edit/{{it.param}}" ng-click="bc.getPost(it)">
                    {{it.title}}
                </a>
            </md-list-item>
        </md-list>
    </div>
</div>
</md-sidenav>
