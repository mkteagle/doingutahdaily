<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#48bb78" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4299e1" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="mountain-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d3748"/>
      <stop offset="100%" stop-color="#4a5568"/>
    </linearGradient>
    <!-- Pattern for texture -->
    <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ffffff" fill-opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="100%" height="100%" fill="url(#pattern)"/>

  <!-- Mountains -->
  <path d="M0 480 L300 180 L600 420 L900 220 L1200 480 L1200 630 L0 630 Z" 
        fill="url(#mountain-gradient)" opacity="0.9"/>
  <path d="M0 520 L400 280 L800 490 L1200 320 L1200 630 L0 630 Z" 
        fill="url(#mountain-gradient)" opacity="0.7"/>

  <!-- Site logo text -->
  <text x="600" y="280" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1a202c">
    Doing Utah Daily
  </text>

  <!-- Decorative elements -->
  <circle cx="600" cy="150" r="40" fill="#48bb78" opacity="0.2"/>
  <circle cx="650" cy="180" r="25" fill="#4299e1" opacity="0.2"/>
  <circle cx="550" cy="160" r="30" fill="#ed64a6" opacity="0.2"/>
</svg>